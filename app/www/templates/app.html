<!-- MENU LATERAL DO APP -->
<ion-side-menus enable-menu-with-back-views="false">
    <!-- Pagina principal com botÃ£o do menu lateral -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    
    <!-- Corpo do menu lateral -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <img class="img-avatar" data-ng-src="{{usuario[0]['imagem']}}"> 
            <h1 class="title">{{ usuario[0]['name'] }}</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/ofertas"  class="item item-icon-left">
                    <i class="icon ion-bag"></i>
                    Ofertas
                </ion-item>

                <ion-item menu-close href="#/app/favoritos"  class="item item-icon-left">
                    <i class="icon ion-star"></i>
                    Favoritos
                </ion-item>

                <ion-item menu-close href="#/app/mensagens"  class="item item-icon-left">
                    <i class="icon ion-email"></i>
                    Mensagens
                </ion-item>

                <ion-item menu-close ng-click="logoff(usuario)"  class="item item-icon-left">
                    <i class="icon ion-log-out"></i>
                    Logoff
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
